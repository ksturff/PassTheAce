<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pass the Ace - Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 { color: #0ff; margin-bottom: 10px; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(45deg, #444, #888);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f7ff;
    }
    #roomList {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      background: #222;
    }
    .room {
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .room:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Pass the Ace Lobby</h1>
  <button onclick="createPrivateRoom()">âž• Create Private Room</button>
  <button onclick="joinRandom()">ðŸŽ² Join Random Table</button>

  <div id="roomList"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function joinRoom(roomId) {
      const username = prompt("Enter your name:");
      if (!username) return;
      localStorage.setItem('username', username);
      localStorage.setItem('room', roomId);
      window.location.href = '/index.html';
    }

    function createPrivateRoom() {
      const username = prompt("Enter your name:");
      if (!username) return;
      localStorage.setItem('username', username);
      socket.emit("createPrivateRoom", { username });
    }

    function joinRandom() {
      const username = prompt("Enter your name:");
      if (!username) return;
      localStorage.setItem('username', username);
      socket.emit("joinRandomRoom", { username });
    }

    socket.on("roomCreated", ({ room }) => {
      window.location.href = '/index.html';
    });

    socket.on("roomFound", ({ room }) => {
      window.location.href = '/index.html';
    });

    socket.on("lobbyUpdate", (rooms) => {
      const list = document.getElementById("roomList");
      list.innerHTML = `<h3>Available Tables</h3>`;
      if (rooms.length === 0) {
        list.innerHTML += `<p>No open tables. Create one!</p>`;
        return;
      }
      rooms.forEach(room => {
        list.innerHTML += `
          <div class="room">
            <div>
              <strong>${room.roomId}</strong> | ${room.seatsTaken}/${room.maxSeats} | ${room.status}
            </div>
            <button onclick="joinRoom('${room.roomId}')">Join</button>
          </div>
        `;
      });
    });

    // Request lobby list on load
    socket.emit("requestLobbyState");
  </script>
</body>
</html>
