<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass the Ace Lobby</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    #lobby {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 10px;
      height: 100vh;
    }
    .game-row {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #444;
      border-radius: 5px;
      margin: 5px 0;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
    }
    .tab {
      display: inline-block;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      background: #333;
      border-radius: 5px;
    }
    .tab.active {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div id="lobby">
    <div id="player-info" data-room="">
      <span id="player-name"></span> (<span id="player-rank"></span>) - <span id="player-chips"></span> Chips
      <progress id="xp-bar" max="200"></progress>
    </div>
    <div id="tabs">
      <div class="tab active" onclick="switchTab('all')">All Games</div>
      <div class="tab" onclick="switchTab('my')">My Games</div>
      <div class="tab" onclick="switchTab('tournaments')">Tournaments</div>
    </div>
    <div id="game-lobby"></div>
    <button onclick="createGame()">Create Game</button>
    <div id="current-room"></div> <!-- Hidden by default, shows current room -->
  </div>

  <script>
    const socket = io();

    socket.on('lobbyUpdate', (games) => updateLobby(games));
    socket.on('roomCreated', (roomCode) => {
      document.getElementById('current-room').textContent = `Joined: ${roomCode}`;
      updateLobby();
    });
    socket.on('playerList', (players) => {
      document.getElementById('player-info').dataset.room = Array.from(socket.rooms)[1] || '';
      updatePlayerInfo(players.find(p => p.id === socket.id));
    });

    function updateLobby(games = []) {
      const lobby = document.getElementById('game-lobby');
      lobby.innerHTML = '';
      const currentRoom = document.getElementById('player-info').dataset.room;
      const filteredGames = currentTab === 'my' ? games.filter(g => g.roomCode === currentRoom) : games;
      filteredGames.forEach(game => {
        lobby.innerHTML += `
          <div class="game-row">
            <span>Game ${game.roomCode} (${game.playerCount}/${game.maxPlayers}) - ${game.status}</span>
            <button onclick="joinGame('${game.roomCode}')">Join</button>
          </div>
        `;
      });
      if (currentTab === 'tournaments') lobby.innerHTML = '<div>Coming Soon!</div>';
    }

    function updatePlayerInfo(player) {
      if (player) {
        document.getElementById('player-name').textContent = player.name;
        document.getElementById('player-chips').textContent = player.chips;
        // Placeholder for XP/rank (integrate your awardXP/updateRank logic here)
        document.getElementById('player-rank').textContent = 'Bronze I';
        document.getElementById('xp-bar').value = 150;
      }
    }

    function createGame() {
      socket.emit('createGame');
    }

    function joinGame(roomCode) {
      socket.emit('join', { username: prompt('Enter username:'), room: roomCode });
    }

    let currentTab = 'all';
    function switchTab(tab) {
      currentTab = tab;
      updateLobby();
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    // Initial load
    socket.emit('requestLobbyState');
    switchTab('all');
  </script>
</body>
</html>
