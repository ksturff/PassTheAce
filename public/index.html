<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pass the Ace - Deluxe Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #playerContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 1024px;
      height: 600px;
      pointer-events: none;
      z-index: 5;
    }
    .player-ui {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    .hud {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }
    .hud .name {
      background: #000;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 20px;
    }
    .hud .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 4px #000;
    }
    .hud .avatar.active-glow {
      box-shadow: 0 0 12px 4px #00f7ff, 0 0 24px 6px #0ff;
      border-color: #0ff;
    }
    .hud .chips {
      font-size: 10px;
      color: gold;
      display: flex;
      align-items: center;
      gap: 2px;
    }
  </style>
</head>
<body>
  <div id="playerContainer"></div>

  <script>
    const wrapper = document.createElement('div');
    wrapper.style.position = 'absolute';
    wrapper.style.left = '50%';
    wrapper.style.top = '50%';
    wrapper.style.transform = 'translate(-50%, -50%)';
    wrapper.style.width = '1024px';
    wrapper.style.height = '600px';
    wrapper.style.zIndex = '1';

    const canvas = document.createElement('canvas');
    canvas.width = 1024;
    canvas.height = 600;
    canvas.style.width = '100%';
    canvas.style.height = '100%';

    wrapper.appendChild(canvas);
    wrapper.appendChild(document.getElementById('playerContainer'));
    document.body.appendChild(wrapper);

    const ctx = canvas.getContext('2d');

    window.addEventListener('resize', () => {
      const scaleX = window.innerWidth / 1024;
      const scaleY = window.innerHeight / 600;
      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
    });
    window.dispatchEvent(new Event('resize'));

    // Base game variables
    const CENTER_X = 512, CENTER_Y = 300;
    const X_RADIUS = 360, Y_RADIUS = 210;
    const CARD_W = 40, CARD_H = 55;

    const players = [];
    const cardImages = {};

    const backgroundImage = new Image();
    backgroundImage.src = './assets/background.png';
    backgroundImage.onerror = () => {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    };

    // Game will hook into these:
    function drawHUD() {}
    function drawTable() {}
    function preloadAssets() {}
  </script>
</body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script>
  let mySocketId = "", myUsername = "", myRoom = "";
  let myTurn = false, peekPlayerCard = false;
  let gameState = {};
  let animCard = null, animStartTime = null;
  let showAllCards = false;

  const socket = io();

  socket.on("connect", () => {
    mySocketId = socket.id;
    console.log("ðŸŸ¢ Connected as", mySocketId);
  });

  function joinGame() {
    const name = prompt("Enter your name:");
    const room = prompt("Enter room code:");
    if (!name || !room) return alert("Name and room required.");

    myUsername = name;
    myRoom = room;
    socket.emit("join", { username: name, room });
  }

  function startGame() {
    socket.emit("startGame", myRoom);
  }

  socket.on("playerList", (playersList) => {
    console.log("ðŸ‘¥ Player list updated:", playersList);
  });

  socket.on("gameStarted", (state) => {
    console.log("ðŸŽ® Game started:", state);
    gameState = state;
    players.length = 0;
    players.push(...state.players);
    preloadAssets().then(() => {
      drawTable();
    });
  });

  socket.on("turnUpdate", ({ currentPlayerId, players: updatedPlayers }) => {
    gameState.players = updatedPlayers;
    gameState.currentPlayerId = currentPlayerId;
    players.length = 0;
    players.push(...updatedPlayers);
    myTurn = (socket.id === currentPlayerId);
    peekPlayerCard = myTurn;
    drawTable();
  });
</script>
<script>
  function preloadAssets() {
    const suits = ['clubs', 'diamonds', 'hearts', 'spades'];
    const ranks = [2, 3, 4, 5, 6, 7, 8, 9, 10, 'jack', 'queen', 'king', 'ace'];
    const loadPromises = [];

    for (let s of suits) {
      for (let r of ranks) {
        const img = new Image();
        const key = `${r}_of_${s}`;
        img.src = `./assets/${key}.png`;
        cardImages[key] = img;
        loadPromises.push(new Promise(resolve => {
          img.onload = resolve;
          img.onerror = resolve;
        }));
      }
    }

    const back = new Image();
    back.src = './assets/back.png';
    cardImages['back'] = back;
    loadPromises.push(new Promise(resolve => {
      back.onload = resolve;
      back.onerror = resolve;
    }));

    return Promise.all(loadPromises);
  }

  function passCard() {
    if (!myTurn) return;
    myTurn = false;
    peekPlayerCard = false;
    drawTable();
    socket.emit("passCard", { room: myRoom });
  }

  function keepCard() {
    if (!myTurn) return;
    myTurn = false;
    peekPlayerCard = false;
    drawTable();
    socket.emit("keepCard", { room: myRoom });
  }

  function drawTable() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (backgroundImage.complete) {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    }

    const angleMap = Array.from({ length: 10 }, (_, i) => -90 + (i * 360 / 10));
    const cardOffsets = [
      { x: 0, y: 40 }, { x: 0, y: 10 }, { x: 30, y: -20 }, { x: 30, y: 10 },
      { x: 0, y: -20 }, { x: 0, y: -50 }, { x: -5, y: -20 },
      { x: -30, y: 10 }, { x: -30, y: -20 }, { x: -5, y: 10 }
    ];

    const radiusX = X_RADIUS - 100, radiusY = Y_RADIUS - 50;

    players.forEach((p, index) => {
      const angle = angleMap[index] * (Math.PI / 180);
      const offset = cardOffsets[index] || { x: 0, y: 0 };

      p.cardX = CENTER_X + Math.cos(angle) * radiusX + offset.x;
      p.cardY = CENTER_Y + Math.sin(angle) * radiusY + offset.y;

      if (!p.card) return;

      const rankMap = { J: 'jack', Q: 'queen', K: 'king', A: 'ace' };
      const suitMap = { S: 'spades', H: 'hearts', D: 'diamonds', C: 'clubs' };
      const rank = typeof p.card.rank === 'number' ? p.card.rank : rankMap[p.card.rank];
      const suit = suitMap[p.card.suit];
      const key = `${rank}_of_${suit}`;

      const show = showAllCards || (p.id === mySocketId && peekPlayerCard) || p.card.rank === 'K';
      const cardImg = cardImages[show ? key : 'back'];

      if (cardImg?.complete) {
        ctx.drawImage(cardImg, p.cardX - CARD_W / 2, p.cardY - CARD_H / 2, CARD_W, CARD_H);
      }
    });

    drawHUD();

    // Show action buttons if it's your turn
    if (!document.getElementById("actionBtns")) {
      const ui = document.createElement("div");
      ui.id = "actionBtns";
      ui.style.position = "absolute";
      ui.style.bottom = "30px";
      ui.style.left = "50%";
      ui.style.transform = "translateX(-50%)";
      ui.style.zIndex = "10";
      ui.innerHTML = `
        <button onclick="keepCard()" id="keepBtn" style="margin:5px;padding:12px 24px;">Keep</button>
        <button onclick="passCard()" id="passBtn" style="margin:5px;padding:12px 24px;">Pass</button>
      `;
      document.body.appendChild(ui);
    }

    document.getElementById("actionBtns").style.display = myTurn ? "block" : "none";
  }

  function drawHUD() {
    const container = document.getElementById('playerContainer');
    container.innerHTML = '';
    const angleMap = Array.from({ length: 10 }, (_, i) => -90 + (i * 360 / 10));
    const outerX = X_RADIUS + 30, outerY = Y_RADIUS + 30;

    players.forEach((p, i) => {
      const angle = angleMap[i] * (Math.PI / 180);
      const x = CENTER_X + Math.cos(angle) * outerX;
      const y = CENTER_Y + Math.sin(angle) * outerY;

      const div = document.createElement('div');
      div.className = 'player-ui';
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.innerHTML = `
        <div class="hud">
          <div class="name">${p.name}</div>
          <img class="avatar ${p.id === gameState.currentPlayerId ? 'active-glow' : ''}" src="./assets/avatar.png" />
          <div class="chips"><img src="./assets/coin.png" style="height:14px;" /> ${p.chips}</div>
        </div>
      `;
      container.appendChild(div);
    });
  }
</script>
<script>
  socket.on("cardPassed", ({ fromIndex, toIndex }) => {
    console.log("ðŸ”„ Animate card pass:", fromIndex, "â†’", toIndex);
    animCard = { fromIndex, toIndex, progress: 0 };
    animStartTime = performance.now();
    requestAnimationFrame(animateCardPass);
  });

  function animateCardPass(timestamp) {
    if (!animCard || !players.length) return;

    const duration = 500;
    const elapsed = timestamp - animStartTime;
    animCard.progress = Math.min(elapsed / duration, 1);

    drawTableWithAnimation();

    if (animCard.progress < 1) {
      requestAnimationFrame(animateCardPass);
    } else {
      animCard = null;
      drawTable();
    }
  }

  function drawTableWithAnimation() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (backgroundImage.complete) {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    }

    const angleMap = Array.from({ length: 10 }, (_, i) => -90 + (i * 360 / 10));
    const cardOffsets = [
      { x: 0, y: 40 }, { x: 0, y: 10 }, { x: 30, y: -20 }, { x: 30, y: 10 },
      { x: 0, y: -20 }, { x: 0, y: -50 }, { x: -5, y: -20 },
      { x: -30, y: 10 }, { x: -30, y: -20 }, { x: -5, y: 10 }
    ];
    const radiusX = X_RADIUS - 100, radiusY = Y_RADIUS - 50;

    players.forEach((p, i) => {
      const angle = angleMap[i] * (Math.PI / 180);
      const offset = cardOffsets[i] || { x: 0, y: 0 };
      p.cardX = CENTER_X + Math.cos(angle) * radiusX + offset.x;
      p.cardY = CENTER_Y + Math.sin(angle) * radiusY + offset.y;
    });

    if (animCard) {
      const from = players[animCard.fromIndex];
      const to = players[animCard.toIndex];
      if (from && to && from.cardX != null && to.cardX != null) {
        const x = from.cardX + (to.cardX - from.cardX) * animCard.progress;
        const y = from.cardY + (to.cardY - from.cardY) * animCard.progress;
        const cardImg = cardImages['back'];
        if (cardImg?.complete) {
          ctx.drawImage(cardImg, x - CARD_W / 2, y - CARD_H / 2, CARD_W, CARD_H);
        }
      }
    }

    players.forEach((p) => {
      if (!p.card) return;
      const rankMap = { J: 'jack', Q: 'queen', K: 'king', A: 'ace' };
      const suitMap = { S: 'spades', H: 'hearts', D: 'diamonds', C: 'clubs' };
      const rank = typeof p.card.rank === 'number' ? p.card.rank : rankMap[p.card.rank];
      const suit = suitMap[p.card.suit];
      const key = `${rank}_of_${suit}`;
      const show = showAllCards || (p.id === mySocketId && peekPlayerCard) || p.card.rank === 'K';
      const cardImg = cardImages[show ? key : 'back'];
      if (cardImg?.complete) {
        ctx.drawImage(cardImg, p.cardX - CARD_W / 2, p.cardY - CARD_H / 2, CARD_W, CARD_H);
      }
    });

    drawHUD();
  }

  socket.on("roundEnded", ({ updatedPlayers, losers }) => {
    console.log("ðŸ“£ Round ended!", losers);

    showAllCards = true;
    players.length = 0;
    players.push(...updatedPlayers);
    drawTable();

    const alertMessage = "ðŸ’¥ Lost a chip: " + losers
      .map(loser => {
        const card = loser.card;
        if (!card) return `${loser.name} (?)`;
        return `${loser.name} (${card.rank}${card.suit})`;
      })
      .join(", ");

    const alertBox = document.createElement("div");
    alertBox.style.position = "fixed";
    alertBox.style.top = "20px";
    alertBox.style.left = "50%";
    alertBox.style.transform = "translateX(-50%)";
    alertBox.style.padding = "15px 25px";
    alertBox.style.background = "#222";
    alertBox.style.border = "2px solid #f00";
    alertBox.style.color = "#fff";
    alertBox.style.fontSize = "16px";
    alertBox.style.zIndex = "1000";
    alertBox.style.boxShadow = "0 0 10px red";
    alertBox.innerText = alertMessage;
    document.body.appendChild(alertBox);

    setTimeout(() => {
      document.body.removeChild(alertBox);
      showAllCards = false;
      drawTable();
    }, 6000);
  });
</script>
<div id="endOverlay" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);color:white;font-size:32px;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:20;">
  <div id="winMessage">Player X Wins!</div>
  <button onclick="restartGame()" style="font-size:22px;margin-top:20px;padding:10px 20px;background:#28a745;color:white;border:none;border-radius:10px;box-shadow:0 0 10px #28a745;cursor:pointer;">Play Again</button>
</div>
<script>
  socket.on("gameOver", ({ winner }) => {
    const overlay = document.getElementById("endOverlay");
    const message = document.getElementById("winMessage");
    message.innerText = `${winner.name} Wins!`;
    overlay.style.display = "flex";
  });

  function restartGame() {
    const overlay = document.getElementById("endOverlay");
    overlay.style.display = "none";
    socket.emit("startGame", myRoom); // re-use existing room
  }
</script>
